- name: Update apt
  apt:
    update_cache: yes

- name: Install Java (required by Jenkins)
  apt:
    name: openjdk-11-jdk
    state: present

- name: Add Jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add Jenkins repo
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian binary/
    state: present

- name: Install Jenkins
  apt:
    name: jenkins
    state: present

- name: Ensure Jenkins is started
  systemd:
    name: jenkins
    enabled: true
    state: started
